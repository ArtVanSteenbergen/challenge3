<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
	<meta name="theme-color" content="#004F84" />
	<link rel="shortcut icon" href="img/favicon.ico">
	<title>Go For Landing</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/TextPlugin.min.js"></script>
</head>
<body>
	<main>
		<header>
			<p id="date"></p>
			<p id="time"></p>
		</header>
		<section>
			<article id="locationOne">
				<img class="windDirection" src="img/wind.png"/>
				<img class="windmill" src="img/windmill.png"/>
				<p class="windSpeed"></p>
				<img class="weatherIcon" src="" alt="">
				<h1 class="cityName"></h1>
				<h2 class="temp"></h2>
			</article>
			<article id="locationTwo">
				<img class="windDirection" src="img/wind.png"/>
				<img class="windmill" src="img/windmill.png"/>
				<p class="windSpeed"></p>
				<img class="weatherIcon" src="" alt="">
				<h1 class="cityName"></h1>
				<h2 class="temp"></h2>
			</article>
			<article id="locationThree">
				<img class="windDirection" src="img/wind.png"/>
				<img class="windmill" src="img/windmill.png"/>
				<p class="windSpeed"></p>
				<img class="weatherIcon" src="" alt="">
				<h1 class="cityName"></h1>
				<h2 class="temp"></h2>
			</article>
		</section>
		<footer>
			<div id="rick">
				<img class="avatar" src="" alt="">
				<p class="text"></p>
			</div>
			<div id="morty" >
				<img class="avatar" src="" alt="">
				<p class="text"></p>
			</div>
		</footer>
		<button id="restartBtn">Restart</button>
	</main>	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
